<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Questions</title>
<script src="al.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-lg-6" id="output">Loading...</div>
		<div class="col-lg-6">
			<input type="button" class="btn btn-danger" value="Log Out"
				onClick="logout()" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="row col-lg-12">
				<span><h3>Questions</h3></span>
			</div>
			<div id="questions">
				<div class="row col-lg-12">
					<span>Sample Question</span>
				</div>
				<div class="row col-lg-12">
					<span>Sample Question</span>
				</div>
				<div class="row col-lg-12">
					<span>Sample Question</span>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="row col-lg-12">
				<span><h3>Choices</h3></span>
			</div>
			<div class="row col-lg-12">
				<span id="c1">Option 1</span>
			</div>
			<div class="row col-lg-12">
				<span id="c2">Option 2</span>
			</div>
			<div class="row col-lg-12">
				<span id="c3">Option 3</span>
			</div>
			<div class="row col-lg-12">
				<span id="c4">Option 4</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-1">
			<input type="button" class="btn btn-primary" value="add"
				onClick="addQuestion()" />
		</div>
		<div class="col-sm-1">
			<input type="button" class="btn btn-danger" value="remove"
				onClick="removeQuestion()" />
		</div>
	</div>



	<script>
		OnLoad( () => {
			if(User)
				getElement("output").innerHTML = "Welcome "+ User.name
			else
				getElement("output").innerHTML = "Who are you?"	
		});
		
		function addQuestion() {
			var questionsDiv = $("#questions")
			questionsDiv.append("<div class='row col-lg-12'><span>Sample Question</span></div>")
		}
		
		function removeQuestion() {
			var questionsDiv = $("#questions")
			var length = questionsDiv.children().length
			questionsDiv.children()[length-1].remove()
		}
	</script>

</body>
</html>
