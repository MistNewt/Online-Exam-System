<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="login.css" rel="stylesheet">
</head>
<body>
	<script src="al.js"></script>
	 <div class="container">
        <div class="card card-container">
            
            <form class="form-signin">
                <input type="text" id="id" class="form-control" placeholder="User Id" required autofocus />
                <input type="password" id="pass" class="form-control" placeholder="Password" required />
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onClick = "validate()">Sign in</button>
            </form>
        </div>
    </div>


	<script>

function validate() {
	
	retrieve(() => {
		var id=getValue("id")
		var pass=getValue("pass")
		User = U.find( u => u.id==id && u.password==pass)
		setCookie()
		if(User)
			window.location = User.type=="student" ? "exam.html": "questions.html"
		else
			getElement("output").innerHTML="<div id='output' class='alert alert-danger' role='alert'>Failed to login, Try Again.</div>"
			
	})
	
}  	
</script>
</body>
</html>
